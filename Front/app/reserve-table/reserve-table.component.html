<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="idTable">Table</label>
                    <select id="idTable" formControlName="idTable"  class="form-control" required>
                        <option *ngFor="let item of (tablesList | async)?.tables let i = index" [ngValue]="item.id">
                            <td>{{ item.location }}</td>
                        </option>
                    </select>
                    <span style="color: red;" *ngIf="showTableError">Table is required</span>
                </div>
                <div class="form-group mt-2" >
                    <label for="date" >Time</label>
                    <input  class="form-control" type="datetime" id="date" formControlName="date" required>
                    <span style="color: red;" *ngIf="showDateError">Time is required</span>

                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" type="submit">Reserve</button>
                </div>
            </form>
        </div>
    </div>
</div>
